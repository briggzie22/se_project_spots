<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="bessie colemean profile, variety of outdoor images"
    />
    <meta
      name="keywords"
      content="bessie coleman, aviator, bridge,tunnel,cafe, mountains, house"
    />
    <meta name="author" content="Amanda Briggs" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="spots-logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/Pencil.svg"
                alt="Pencil icon"
                class="profile__edit-icon"
              />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/plus-icon.svg"
              alt="Plus icon"
              class="profile__add-icon"
            />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template"
              ><li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close-btn">
            <img
              src="./images/close-btn.svg"
              alt="close-icon"
              class="modal__close-icon"
            />
          </button>
          <h3 class="modal__title">Edit Profile</h3>
          <form id="edit-profile-form" class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                name="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          >
            <img
              src="./images/close-btn.svg"
              alt="close-icon"
              class="modal__close-icon"
            />
          </button>
          <h3 class="modal__title">New post</h3>
          <form id="add-card-form" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close modal"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
